{% load static %}
<!--Only demo tag--><!DOCTYPE html><!--/Only demo tag-->


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="{% static 'auth/login.css' %}">


<div class="container-fluid">


    <div class="form-container">
        <img src="/media/logo2.svg">
        <h3 class="title">Регистрация</h3>


        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" required><br>
            <div class="form-group">
                <label for="login"></label>
                <input id="username" name="username" type="text" class="form-control" placeholder="Логин" required>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input id="password" name="password2" type="password" class="form-control" placeholder="Пароль"
                       required>
                {{ form.errors }}
            </div>
            <button class="btn signup" type="submit">Зарегистрироваться</button>

            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
        </form>


        </form>


    </div>


</div>
