{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'auth/login.css' %}">
</head>
<body>
    <div class="container-fluid">

            <div class="form-container">
                <img src="/media/logo2.svg" alt="">

                <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="login"></label>
                        <input id="username" name="username" type="text" class="form-control" placeholder="Логин" required>
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input id="password" name="password" type="password" class="form-control" placeholder="Пароль" required>
                    </div>

                    <button class="btn signup" type="submit">Войти</button>
                    {{ form.errors }}
                    <p>У вас нет аккаунта? <a href="/reg">Зарегистрироваться</a></p>



                </form>
            </div>

    </div>
</body>
</html>
