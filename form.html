<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Appointment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://bootstraptema.ru/snippets/calendar/clndr/calendar-redhead.css" />
<script src="https://bootstraptema.ru/plugins/jquery/jquery-2.1.4.min.js"></script>
<script src="https://bootstraptema.ru/snippets/calendar/clndr/calendar.js"></script>
<script src="https://bootstraptema.ru/snippets/calendar/clndr/moment.js"></script>
</head>
<body>
    <div class="container">
        <h1>Запись на услугу</h1>
        <p>Выберите учреждение, услугу и удобное время для вашего визита. Мы поможем минимизировать ваше время в очереди!</p>

        <form action="#">
            <div class="form-group">
                <label for="institution-type">1. Тип учреждения</label>
                <select id="institution-type">
                    <option>Тип учреждения</option>
                    <option>Государственный</option>
                    <option>Частный</option>
                </select>
            </div>
            <div class="form-group">
                <label for="service-selection">2. Выбор услуги</label>
                <select id="service-selection">
                    <option>Оформление паспорта</option>
                    <option>Регистрация недвижимости</option>
                    <option>Подача заявления в ЗАГС</option>
                </select>
            </div>
            <div class="form-group">
                <label for="region-selection">3. Регион</label>
                <select id="region-selection">
                    <option>Выберите регион</option>
                    <option>Москва</option>
                    <option>Санкт-Петербург</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="branch-map">4. Выбор отделения</label>
                <div id="branch-map" class="map">
                    <!-- The map can be integrated here (using something like Google Maps or a static image) -->
                    <img src="map-image.jpg" alt="Map of branches">
                </div>
            </div>

            <div class="form-group">
                <label for="date-time">5. Выбор даты и времени</label>
                <div id="calendar">

                    <label for="date-picker">Выберите дату:</label>
                    <input type="date" id="date-picker">
                </div>
                <div id="time-selection">
                    <label for="time-slot">Выберите время:</label>
                    <select id="time-slot">
                        <option>09:00-11:00</option>
                        <option>11:00-13:00</option>
                        <option>13:00-15:00</option>
                        <option>15:00-18:00</option>
                        <option>18:00-20:00</option>
                        <option>20:00-23:00</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-button">Подать заявление</button>
        </form>
    </div>

<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #4c2cb1;
    margin-bottom: 10px;
}

p {
    text-align: center;
    color: #6c6c6c;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 16px;
    color: #555;
    margin-bottom: 8px;
}

select, input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

select:focus, input[type="date"]:focus {
    outline-color: #4c2cb1;
}

button.submit-button {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #4c2cb1;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button.submit-button:hover {
    background-color: #3a1e91;
}

.map img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

#calendar, #time-selection {
    margin-bottom: 10px;
}

#time-slot {
    margin-top: 8px;
}

</style>


</body>
</html>
